<p>register works!</p>


<section class="vh-100" style="background-color: #eee;" onsubmit="">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4">
                                    <form #frm="ngForm" (ngSubmit)="validate(frm.value)">

                                        <label>Enter username</label>
                                        <input type="text" name="uname" ngModel class="form-control" />
                                        <label>Enter Password</label>
                                        <input type="password" name="password" ngModel class="form-control" />
                                        <label>Select Gender</label> <br>
                                        M<input type="radio" name="gender" value=1 ngModel class="form-checked" /> <br>
                                        F<input type="radio" name="gender" value=0 ngModel class="form-checked" /> <br>
                                        <label>Select DOB</label>
                                        <input type="date" name="DOB" ngModel class="form-control" />
                                        <label>Enter Email</label>
                                        <input type="email" name="email" ngModel class="form-control" />
                                        <label>Select Nationality</label>
                                        <select name="nationality" ngModel class="form-control">
                                            <option>India</option>
                                            <option>Japan</option>
                                        </select>
                                        <input routerLink="/products" type="submit" class="btn btn-primary" />
                                    </form>



                                </form>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
